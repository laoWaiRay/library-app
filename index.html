<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="sidebar">
        
    </div>

    <section class="section-main">

        <h1 class="heading-primary">Library.io</h1>
        <a href="#popup" class="btn btn-newBook">
            <svg class="icon-plus">
                <use href="sprite.svg#icon-plus"></use>
            </svg>
        </a>

        <h2 class="heading-secondary">Your Books</h2>

        <div class="bookDisplay">
            <div class="card">
                <h2 class="card__header heading-secondary"></h2>
                
                <div class="card__body">
                    <img class="card__img" src="" alt="">
                    <div class="card__close">✕</div>
                    <ul class="card__list">
                        <li class="card__item card__item--title"></li>
                        <li class="card__item card__item--author"></li>
                        <li class="card__item card__item--pages"></li>
                        <li class="card__item card__item--isRead"></li>
                    </ul>
                </div>
            </div>
        </div>




        <div class="popup" id="popup">

            <div class="popup__background"></div>

            <div class="popup__form">
            
                <form action="#" class="form" enctype="multipart/form-data">
                    <a href="#" class="popup__close">✕</a>
                    <div class="form__group">
                        <label for="title" class="form__label">Title:</label>
                        <input type="text" class="form__input form__input--title" id="title" name="title">
                    </div>
                    <div class="form__group">
                        <label for="author" class="form__label">Author:</label>
                        <input type="text" class="form__input form__input--author" id="author" name="author">
                    </div>
                    <div class="form__group">
                        <label for="pages" class="form__label">Pages:</label>
                        <input type="number" class="form__input form__input--pages" id="pages" name="pages">
                    </div>
                    <div class="form__group">
                        <label for="isRead" class="form__label">isRead:</label>
                        <input type="checkbox" class="form__input form__input--checkbox" id="isRead" name="isRead">
                    </div>
                    <div class="form__group">
                        <label for="image" class="form__label">Upload an image:</label>
                        <input type="file" accept="image/png, image/jpeg" class="form__input form__input--image" id="image" name="image">
                    </div>

                    
                    <button class="form__submit">Add Book</button>
                
                </form>
            </div>

        </div>

    </section>

    <script src="app.js"></script>
</body>
</html>
